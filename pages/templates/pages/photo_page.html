{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<article>
  <header>
    <h1><a href="{{ page.url }}" title="Permalink for {{ page.title }}" rel="bookmark">{{ page.title }}</a></h1>
    <nav>
      <a href="{{ page.url }}" title="Permalink for {{ page.title }}" rel="bookmark"><time datetime="{{ page.first_published_at|date:"c" }}" pubdate>{{ page.first_published_at|date:"Y-m-d" }}</time></a> Â·
      <a href="{{ parent.url }}">{{ parent.url }}</a>
    </nav>
  </header>
  {{ page.body|richtext }}

  {% for photo in page.photos %}
    <figure>
      <a href="{{ photo.image.file.url }}">
        {% if photo.image.is_horizontal %}
          {% image photo.image original class="horizontal" %}
        {% else %}
          {% image photo.image original class="vertical" %}
        {% endif %}
      </a>
      <figcaption>{{ photo.caption|richtext }}</figcaption>
    </figure>
  {% endfor %}
  <footer></footer>
</article>
{% endblock %}
